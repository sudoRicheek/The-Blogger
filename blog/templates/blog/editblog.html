{% extends 'blog/base.html' %}
{% block content %}
<head>
	<a class="btn btn-primary" href="{% url 'blog:home' %}">Home</a>
	<a class="btn btn-primary" href="{% url 'blog:logout' %}">Logout</a>
</head>
<body>
	<div class="create-article">
		<h1>Edit your awesome article !</h1>
		<form class="site-form" action="{% url 'blog:editblog' user.id oldblog.id %}" method="post" enctype="multipart/form-data">
			{% csrf_token %}
	 		{{ form }}
			<input type="submit" value="Save Changes">
		</form>
	</div>
</body>
{% endblock %}
